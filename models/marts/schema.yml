version: 2

models:
  - name: fct_orders
    description: "Central fact table for all orders, including financial metrics and return status."
    columns:
      - name: order_id
        description: "Primary key of the order."
        tests:
          - unique
          - not_null
      - name: customer_email
        description: "Email address of the customer."
        tests:
          - not_null
      - name: total_amount
        description: "Total revenue for the order."
        tests:
          - is_non_negative
      - name: profit
        description: "Gross profit (Revenue - Cost)."

  - name: dim_customers
    description: "Customer dimension with lifetime value metrics."
    columns:
      - name: customer_id
        tests:
          - unique
          - not_null
      - name: total_revenue
        description: "Total lifetime revenue generated by this customer."
      
  - name: mart_product_performance
    description: "Aggregated product performance metrics."
    columns:
      - name: product_id
        tests:
          - unique
          - not_null
      - name: return_rate
        description: "Fraction of units returned (0.0 to 1.0)."